<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>QR code Generator</title>
    
  </head>
  <body>
    <header>
      <nav>
        <div class="logo_block">
          <a href="#" class="logo">qr code</a>
          <a href="#" class="logo_sub">generator</a>
        </div>
        <div class="descr_block">
          <p class="descr">безкоштовний сервіс</p>
        </div>
      </nav>
    </header>
    <main>
      <div class="window">
        <div class="code_block">
          <div class="img">
            <img src="start.png" alt="qr code" id="code">
          </div>
          <div class="size_title">Оберіть розмір</div>
          <div class="size_options">
            <select name="size_choose" class="sz_choose" id="size">
              <option value="300">300x300</option>
              <option value="400">400x400</option>
              <option value="500">500x500</option>
            </select>
            <div class="download_button">
              <button class="btn" id="btnl">Завантажити</button>
            </div>
          </div>
        </div>
        <div class="options_block">
          <div class="input_block">
            <div class="input_title">Введіть текст чи посилання</div>
            <div class="input_area">
              <textarea  id="text" cols="30" rows="10"></textarea>
            </div>
            <div class="reset_btn">
              <button class="reset" id="reset">Очистити</button>
            </div>
          </div>
          <div class="color">
            <div class="color_title">Оберіть колір</div>
            <div class="color_choose">
              <button class="blue_circle" id="blue"></button>
              <button class="sky_circle" id="sky"></button>
              <button class="purple_circle" id="purple"></button>
              <button class="green_circle" id="green" ></button>
            </div>
          </div>
          <div class="gen_button">
            <button class="gen_btn" id="buttongen">Згенерувати</button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="footer">
        <p class="author">by Kutsenko Dmytro</p>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
